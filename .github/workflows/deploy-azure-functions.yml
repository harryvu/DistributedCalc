name: Deploy Distributed Calculator to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

jobs:
  deploy-adding-service:
    name: Deploy Adding Service (JavaScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd Adding
          npm install

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_ADDING }}
          package: Adding
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_ADDING }}
          respect-pom-xml: false
          respect-funcignore: true

  deploy-subtracting-service:
    name: Deploy Subtracting Service (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd Subtracting
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_SUBTRACTING }}
          package: Subtracting
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_SUBTRACTING }}
          respect-pom-xml: false
          respect-funcignore: true

  deploy-multiplying-service:
    name: Deploy Multiplying Service (C#)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build project
        run: |
          cd Multiplying
          dotnet build --configuration Release --output ./output

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_MULTIPLYING }}
          package: Multiplying/output
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_MULTIPLYING }}
          respect-pom-xml: false
          respect-funcignore: true

  deploy-dividing-service:
    name: Deploy Dividing Service (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Build Go handler
        run: |
          cd Dividing
          go mod download
          GOOS=linux GOARCH=amd64 go build -o handler handler.go

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME_DIVIDING }}
          package: Dividing
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DIVIDING }}
          respect-pom-xml: false
          respect-funcignore: true
