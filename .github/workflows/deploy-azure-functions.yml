name: Deploy Distributed Calculator to Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

jobs:
  deploy-adding-service:
    name: Deploy Adding Service (JavaScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd Adding
          npm install

      - name: Create deployment package
        run: |
          cd Adding
          zip -r ../adding-deployment.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-dcalc \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_ADDING }} \
            --src adding-deployment.zip

  deploy-subtracting-service:
    name: Deploy Subtracting Service (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd Subtracting
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          cd Subtracting
          zip -r ../subtracting-deployment.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-dcalc \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_SUBTRACTING }} \
            --src subtracting-deployment.zip \
            --build-remote true

  deploy-multiplying-service:
    name: Deploy Multiplying Service (C#)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build and prepare deployment
        run: |
          cd Multiplying
          dotnet publish --configuration Release --output ./publish
          
          # Create .azurefunctions directory (required by Azure)
          mkdir -p ./publish/.azurefunctions
          
          # Create metadata file
          echo '{"GeneratedBy":"Microsoft.NET.Sdk.Functions","GeneratedOn":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > ./publish/.azurefunctions/metadata.json
          
          # Zip the publish folder
          cd publish
          zip -r ../../multiplying-deployment.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-dcalc \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_MULTIPLYING }} \
            --src multiplying-deployment.zip

  deploy-dividing-service:
    name: Deploy Dividing Service (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Build Go handler
        run: |
          cd Dividing
          go mod download
          GOOS=linux GOARCH=amd64 go build -o handler handler.go

      - name: Create deployment package
        run: |
          cd Dividing
          zip -r ../dividing-deployment.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-dcalc \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME_DIVIDING }} \
            --src dividing-deployment.zip
